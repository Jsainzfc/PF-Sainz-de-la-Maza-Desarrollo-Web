<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Cactus Studio</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/iro3spj.css">
  </head>

  <body>
    <nav class="navBar">

      <div class="hamburger">
        <span></span>
      </div>

      <a href="/index.html">
        <img class="navBar__logo" src="/assets/logo.png" alt="logo" >
      </a>

      <div class="navBar__menu">
        <ul class="navBar__navigation">
          <li><a href="/soluciones.html">Soluciones</a></li>
          <li><a href="/trabajos.html">Trabajos</a></li>
          <li><a href="/tienda-grafica.html">Tienda Gráfica</a></li>
        </ul>
        
        <ul class="navBar__ssnn">
          <li>
            <a href="/">
              <img class="navBar__ssnn--icon" src="/assets/instagram.png" alt="Instagram" >
            </a>
          </li>
          <li>
            <a href="/">
              <img class="navBar__ssnn--icon" src="/assets/youtube.png" alt="Youtube" >
            </a>
          </li>
          <li>
            <a href="/">
              <img class="navBar__ssnn--icon" src="/assets/linkedin.png" alt="Linkedin" >
            </a>
          </li>
        </ul>

        <a class="navBar__button button" href="./contacto.html">Contactar</a>
      </div>
  
      <a class="navBar__cart" href="/">
        <img src="/assets/cart.png" alt="Carrito" >
        <p>0</p>
      </a>

    </nav>

    <header>
      <h1 class="center-text">Contáctanos</h1>
    </header>

    <main>

      <section class="contact">
        <div class="informacion">
          <h2>Yellow Cactus Studio</h2>
          <a>email-account@gmail.com</a>
          <p>+34 123 45 67 89</p>
          <p>Madrid, España</p>
          <ul class="informacion__ssnn">
            <li>
              <a>
                <img src="../assets/instagram.png" alt="instagram-logo">
              </a>
            </li>
            <li>
              <a>
                <img src="../assets/youtube.png" alt="youtube-logo">
              </a>
            </li>
            <li>
              <a>
                <img src="../assets/linkedin.png" alt="linkedin-logo">
              </a>
            </li>
          </ul>
          <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12152.778879635654!2d-3.7374774186962645!3d40.40453693659151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42278658c44cc7%3A0x550bfb1fadccafaf!2sYellow%20Cactus%20srl%20%7C%20Estudio%20Creativo!5e0!3m2!1sen!2ses!4v1669635395914!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <form class="form-contact" action="" method="get">
          <fieldset>
            <legend>Información Personal</legend>
            <label>
              Nombre:
              <input type="text" name="nombre" required  placeholder="Ingrese su nombre"  >
            </label>
            <label>
              Apellidos: 
              <input type="text" name="apellido" placeholder="Ingrese su Apellido" required>
            </label>
            <label>
              Email: 
              <input type="email" name="mail" placeholder="Ingrese su mail" required>
            </label>
          </fieldset>
          <fieldset>
            <legend>Sexo</legend>
            <select name="tema">
              <option value="Diseño web">Large</option>
              <option value="Redes Sociales">Medium</option>
              <option value="Tiena Gráfica">Small</option>
            </select>
            <label>
                Detalles:
                <textarea name="mensaje" placeholder="Ingrese un mensaje"></textarea>
            </label>
          </fieldset>
          <label>
              Acepto terminos y condiciones
              <input type="checkbox" name="termyCond" value="acepto" required>
          </label>
          <button type="submit">Enviar</button>
        </form>
      </section>

    </main>

    <footer class="container">
      <div class="footer__identity">
        <img src="../assets/logo-white.png" alt="logo" >
        <p>Branding y estrategia para marcas 360º</p>
      </div>

      <ul class="footer__navigation">
        <li>
          <a>Soluciones</a>
        </li>
        <li>
          <a>Trabajos</a>
        </li>
        <li>
          <a>Tienda Gráfica</a>
        </li>
      </ul>

      <div class="footer__ssnn">
        <a><img src="../assets/instagram.png" alt="instagram" ></a>
        <a><img src="../assets/youtube.png" alt="youtube" ></a>
        <a><img src="../assets/linkedin.png" alt="linkedin" ></a>
      </div>
    </footer>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".navBar__menu");
      const navBar = document.querySelector(".navBar");
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("transform_active");
        navMenu.classList.toggle("navBar__menu--active");
        navBar.classList.toggle("navBar--active")
      });
    </script>
  </body>
</html>
