    <header class="header--contact">
      <h1 class="center-text">Contáctanos</h1>
    </header>

    <main>

      <section class="contact">
        <div class="informacion">
          <h2>Yellow Cactus Studio</h2>
          <a>email-account@gmail.com</a>
          <p>+34 123 45 67 89</p>
          <p>Madrid, España</p>
          <ul>
            <li>
              <a>
                <img src="../assets/instagram.png" alt="instagram-logo">
              </a>
            </li>
            <li>
              <a>
                <img src="../assets/youtube.png" alt="youtube-logo">
              </a>
            </li>
            <li>
              <a>
                <img src="../assets/linkedin.png" alt="linkedin-logo">
              </a>
            </li>
          </ul>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12152.778879635654!2d-3.7374774186962645!3d40.40453693659151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42278658c44cc7%3A0x550bfb1fadccafaf!2sYellow%20Cactus%20srl%20%7C%20Estudio%20Creativo!5e0!3m2!1sen!2ses!4v1669635395914!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <form action="" method="get">
          <fieldset>
            <legend>Información Personal</legend>
            <label>
              Nombre:
              <input type="text" name="nombre" required  placeholder="Ingrese su nombre"  >
            </label>
            <label>
              Apellidos: 
              <input type="text" name="apellido" placeholder="Ingrese su Apellido" required>
            </label>
            <label>
              Email: 
              <input type="email" name="mail" placeholder="Ingrese su mail" required>
            </label>
          </fieldset>
          <fieldset>
            <legend>Sexo</legend>
            <select name="tema">
              <option value="Diseño web">Large</option>
              <option value="Redes Sociales">Medium</option>
              <option value="Tiena Gráfica">Small</option>
            </select>
            <label>
                Detalles:
                <textarea name="mensaje" placeholder="Ingrese un mensaje"></textarea>
            </label>
          </fieldset>
          <label>
              Acepto terminos y condiciones
              <input type="checkbox" name="termyCond" value="acepto" required>
          </label>
          <button type="submit">Enviar</button>
        </form>
      </section>

    </main>
